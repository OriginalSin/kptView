<!DOCTYPE html>
<html>
<head>
	<title>Тестирование "Кадастрового плана територии" </title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, #infoPanel, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        #info {
            width: 30%;
            position: absolute;
            right: 20px;
            top: 0px;
            padding: 20px;
			box-shadow: 0 3px 14px rgba(0,0,0,0.4);
			border-radius: 12px;
        }
		input {
            padding-top: 20px;
			background-color: transparent;
		}
		input::-ms-browse {
            margin-left: 10px;
		}
		#kptInfo div div {
            padding-left: 20px;
		}
		.hidden {
			display: none;
		}
        .button {
            display: inline-block;
            outline: none;
            cursor: pointer;
            border: solid 1px #da7c0c;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            font: 14px/100% Arial, Helvetica, sans-serif;
            padding: .5em 2em .55em;
            -webkit-border-radius: .5em; 
            -moz-border-radius: .5em;
            border-radius: .3em;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
        }
        .button:hover {
            background: #f47c20;
            background: -webkit-gradient(linear, left top, left bottom, from(#f88e11), to(#f06015));
            background: -moz-linear-gradient(top,  #f88e11,  #f06015);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#f88e11', endColorstr='#f06015');
        }
        .button:active {
            position: relative;
            top: 1px;
        }
        .leaflet-popup-content {
			max-height: 500px;
			overflow-y: auto;
		}

        .leaflet-popup-content div div {
            padding-left: 20px;
        }

    </style>

	<link rel="stylesheet" href="../external/leaflet.css" />
	<script src="../external/leaflet.js"></script>

	<script src="../src/kptUtils.js"></script>
	<script src="../external/mskCad.js"></script>
	<script src="../external/proj4.js"></script>
</head>
<body>
	<div id="infoPanel">
		<div id="map"></div>
		<div id="info">
			<div>Тестирование KPT("Кадастровый план територии") файлов <br>(<a href="https://github.com/OriginalSin/kptView/tree/master/testdata" target="_blank">Скачать примеры файлов</a>)</div>
			<input type="file" onChange="window.viewer.selectFile(this);">
			<div id="resCont">
				<div id="fileProgress"></div>
				<div id="kptInfo"></div>
				<div id="exportCont">
				</div>
			</div>
		</div>
	</div>
	<script src="../src/view.js"></script>
	<script>

		var map = L.map('map').setView([60, 80], 3);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

		window.viewer.init(map);

    </script>
</body>
</html>
